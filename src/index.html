<!DOCTYPE html>
<html lang="en" x-data :class="$store.darkMode.on && 'dark'">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<script src="./index.js" type="module"></script>
		<link href="./index.css" rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Mono&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>

		<title>Alpine + Barba</title>
	</head>
	<body
		x-data
		:class="$store.darkMode.on ? 'dark' : 'light'"
		data-barba="wrapper"
	>
		<h1 x-data x-transitionText="$store.page.title"></h1>
		<button
			x-data
			@click="$store.darkMode.toggle()"
			x-text="$store.darkMode.on ? 'Switch to Light mode' : 'Switch to Dark mode'"
		>
			Toggle Dark Mode
		</button>
		<nav>
			<ul>
				<li><a href="./">Home</a></li>
				<li><a href="./?p=2">Alt Home</a></li>
				<li><a href="./page2.html">Page 2</a></li>
			</ul>
		</nav>
		<div data-barba="container" data-barba-namespace="home">
			<h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
			<div x-data x-effect="$store.page.set('Home')"></div>

			<div x-data :class="$store.darkMode.on && 'bg-black'"></div>

			<div style="height: 100vh; background: #ddd"></div>

			<div
				class="Image"
				x-data="image"
				x-bind="lazy"
				data-src="/img/img.jpg"
			></div>
		</div>
	</body>
</html>
